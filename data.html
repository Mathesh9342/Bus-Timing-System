<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Services</title>
    <style>
        /* Define different styles for each type of service */
        .service {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            width: 200px;
            color:white;
            background-color:black;
        }

        /* Styles for AC Sleeper Buses */
        .ac-sleeper {
            background-color: #3498db;
            color: #fff;
            width:80%;
            height:30px;
            margin:50px;
        }

        /* Styles for Non-AC Sleeper Buses */
        .non-ac-sleeper {
            background-color: #e74c3c;
            color: #fff;
            width:80%;
            height:30px;
            margin:50px;
        }

        /* Styles for AC Sleeper Seater Buses */
        .ac-sleeper-seater {
            background-color: #27ae60;
            color: #fff;
            width:80%;
            height:30px;
            margin:50px;
        }

        /* Styles for Air Condition Buses */
        .air-condition {
            background-color: #f1c40f;
            color: #000;
            width:80%;
            height:30px;
            margin:50px;
        }

        /* Styles for Deluxe Buses */
        .deluxe {
            background-color: #9b59b6;
            color: #fff;
            width:80%;
            height:30px;
            margin:50px;
        }

        /* Styles for Ultra Deluxe Buses */
        .ultra-deluxe {
            background-color: #2c3e50;
            color: #fff;
            width:80%;
            height:30px;
            margin:50px;
        }

        /* Styles for Ultra Deluxe with Toilet Buses */
        .ultra-deluxe-toilet {
            background-color: #e67e22;
            color: #fff;
            width:80%;
            height:30px;
            margin:50px;
        }
        h1{
            color:white;
            background-color: #000;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Types of Bus Services</h1>
    <div class="service ac-sleeper"><a href="https://www.tnstc.in/innerHtmls/pdf/AC_SleeperBusesServices.pdf">AC Sleeper Buses</a></div>
    <div class="service non-ac-sleeper"><a href="https://www.tnstc.in/innerHtmls/pdf/Non_AC-SleeperServices.pdf">Non-AC Sleeper Buses</a></div>
    <div class="service ac-sleeper-seater">AC Sleeper Seater Buses</div>
    <div class="service air-condition">Air Condition Buses</div>
    <div class="service deluxe">Deluxe Buses</div>
    <div class="service ultra-deluxe">Ultra Deluxe Buses</div>
    <div class="service ultra-deluxe-toilet">Ultra Deluxe with Toilet Buses</div>
</body>
</html>
